<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="js.js"></script>
    <title>Tabela Jogos</title>
</head>
<body>
<div class="container">
<header id="cabecalho">
    <h1>Tabela Jogos</h1>
</header>
<div class="tabela">
    <table>
        <thead id="cabecalho-tabela">
            <tr>
                <th>Nome</th>
                <th>Vitórias</th>
                <th>Empates</th>
                <th>Derrotas</th>
                <th>Pontos</th>
                <th colspan="3">Ações</th>
            </tr>
        </thead>
        <tbody id="corpo-tabela">
        </tbody> 
    </table>
</div>

    <button type="button" id="botao-jogador" onclick="adicionarJogador()">Adicionar Jogador</button><br>

</div>
</body>
</html>
